name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Decode Keystore
      run: |
        echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > app/snake-release-key.keystore
        echo "Keystore created: $(ls -l app/snake-release-key.keystore)"
      env:
        SIGNING_KEYSTORE: ${{ secrets.SIGNING_KEYSTORE }}

    - name: Build Release APK
      run: ./gradlew :app:assembleRelease
      env:
        SIGNING_KEYSTORE_PATH: app/snake-release-key.keystore
        SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

    - name: List APK files
      run: find app/build/outputs -name "*.apk" -type f

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: snake-apk
        path: app/build/outputs/apk/release/*.apk